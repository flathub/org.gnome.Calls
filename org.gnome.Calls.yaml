app-id: org.gnome.Calls
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: gnome-calls
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --system-talk-name=org.freedesktop.ModemManager1
  - --talk-name=org.gnome.evolution.dataserver.AddressBook10
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=im.pidgin.purple.PurpleService
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  - --talk-name=org.mobian_project.CallAudio
  - --talk-name=org.sigxcpu.Feedback
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/aclocal
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: modem-manager
    config-opts:
      - --without-udev
      - --without-mbim
      - --without-qmi
      - --with-systemdsystemunitdir=/app/lib/systemd/system
      - --with-udev-base-dir=/app/lib/udev
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/mobile-broadband/ModemManager.git
        tag: 1.18.12
        commit: c234bd55c9d9618c1478b5e80aaf4b8f965be181
        #x-checker-data:
        #  type: git
        #  # NOTE tag 0.3 is not semantic versioning
        #  #version-scheme: semantic
        #  tag-pattern: ^([\d.]+)$
  - name: libpeas
    buildsystem: meson
    config-opts:
      - -Ddemos=false
      - -Dwidgetry=false
      - -Dlua51=false
      - -Dglade_catalog=false
      - -Dintrospection=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpeas.git
        tag: libpeas-1.34.0
        commit: 744e16bdada0eb79c37abac328cb4c3dc6dd42df
        x-checker-data:
          type: git
          tag-pattern: ^libpeas-([\d.]+)$
          # NOTE tag libpeas-1.23.90.1 is not semantic versioning
          #version-scheme: semantic
  - name: libphonenumber
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_CXX_STANDARD=17
      - -DREGENERATE_METADATA=OFF
      - -DUSE_BOOST=OFF
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
    sources:
      - type: git
        url: https://github.com/google/libphonenumber.git
        tag: v8.13.1
        commit: af17c578998cd69e0227d0409b07812b43dad34d
        x-checker-data:
          type: git
          version-scheme: semantic
      - type: shell
        commands:
          - sed -i -e 's/\${\${NAME}_BIN}-NOTFOUND/\${NAME}_BIN-NOTFOUND/' cpp/CMakeLists.txt
    subdir: cpp
    modules:
      - name: GTest
        buildsystem: cmake-ninja
        cleanup:
          - '*'
        sources:
          - type: git
            url: https://github.com/google/googletest.git
            tag: release-1.12.1
            commit: 58d77fa8070e8cec2dc1ed015d66b454c8d78850
            # Disable shallow clone as this repo will be reused for submodule of protobuf
            # BUG https://github.com/flathub/flathub/issues/3067
            disable-shallow-clone: true
            x-checker-data:
              type: git
              tag-pattern: ^release-([\d.]+)$
              version-scheme: semantic
      - name: protobuf
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          - -Dprotobuf_BUILD_TESTS=OFF
        cleanup:
          - protoc
          - /bin
          - /doc
          - /lib/plugins
        sources:
          - type: git
            url: https://github.com/protocolbuffers/protobuf.git
            tag: v21.10
            commit: 11bc195441adfbc87ff0349f1c4be7a239d1daad
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
              # BUG https://github.com/flathub/flatpak-external-data-checker/issues/294
              #version-scheme: semantic
      - name: abseil
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_CXX_STANDARD=17
          - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
        sources:
          - type: git
            url: https://github.com/abseil/abseil-cpp.git
            tag: '20220623.1'
            commit: 8c0b94e793a66495e0b1f34a5eb26bd7dc672db0
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
  - name: libical
    cleanup:
      - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
    sources:
      - type: git
        url: https://github.com/libical/libical.git
        tag: v3.0.16
        commit: 5990fd0ac00ee3f068909ac86aa642c940720150
        x-checker-data:
          type: git
          # NOTE tag v0.48 is not semantic versioning...
          #version-scheme: semantic
          tag-pattern: ^v([\d.]+)$
  - shared-modules/intltool/intltool-0.51.json
  - name: evolution-data-server
    cleanup:
      - /share/GConf
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_PHONENUMBER=ON
      - -DENABLE_OAUTH2=OFF
      - -DENABLE_DOT_LOCKING=OFF
      - -DENABLE_FILE_LOCKING=fcntl
      - -DENABLE_GOA=OFF
      - -DENABLE_GTK=ON
      - -DENABLE_GOOGLE=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
      - -DWITH_PHONENUMBER:PATH=/
      - -DPHONENUMBER_DEFINITIONS=
      - -DENABLE_CANBERRA=OFF
      - -DENABLE_DOT_LOCKING=OFF
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/evolution-data-server.git
        tag: 3.46.2
        commit: aeaab40a9ec212ed2b82e0ac2ebe1eac0e37d107
        x-checker-data:
          type: git
          # NOTE tag 3.43.1.1 is not semantic versioning...
          #version-scheme: semantic
          tag-pattern: ^([\d.]+)$
  - name: gom
    buildsystem: meson
    config-opts:
      - -Denable-introspection=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gom.git
        tag: '0.4'
        commit: 26816b74a29b9d2d8dc169ed2f9649a4a159bc7c
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: folks
    buildsystem: meson
    cleanup:
      - /bin
    config-opts:
      - -Dtelepathy_backend=false
      - -Dinspect_tool=false
      - -Dimport_tool=false
      - -Dbluez_backend=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/folks.git
        tag: 0.15.5
        commit: c75c2a55f171ec778a78d3d510add6993b353487
        x-checker-data:
          type: git
          # NOTE tag 0.14 is not semantic versioning...
          #version-scheme: semantic
          tag-pattern: ^([\d.]+)$
  - name: feedbackd
    buildsystem: meson
    config-opts:
      - -Ddaemon=false
    sources:
      - type: git
        url: https://source.puri.sm/Librem5/feedbackd.git
        tag: v0.0.0+git20220520
        commit: 17c1c2aa24dbf3b9829bcfc3db38f633053c52f9
        x-checker-data:
          type: git
          tag-pattern: ^v0\.0\.0\+git([\d]{8})$
  - name: callaudiod
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/mobian1/callaudiod.git
        tag: 0.1.4
        commit: a7ca6ce9d4c947f19c3f99ff2cab986c64434e57
        x-checker-data:
          type: git
          version-scheme: semantic
  - name: sofia-sip
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/freeswitch/sofia-sip.git
        tag: v1.13.9
        commit: 58d0ecc235ad07f6d32839b223d092c7412a3f3c
        x-checker-data:
          type: git
          version-scheme: semantic
  - name: calls
    buildsystem: meson
    config-opts:
      - -Dmanpages=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/calls.git
        tag: v43.0
        commit: fcee1a3b6a03383974d67ca67701eba246a646ae
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true
