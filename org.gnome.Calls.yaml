app-id: org.gnome.Calls
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: gnome-calls
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --system-talk-name=org.freedesktop.ModemManager1
  - --talk-name=org.gnome.evolution.dataserver.AddressBook10
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=im.pidgin.purple.PurpleService
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  - --talk-name=org.mobian_project.CallAudio
  - --talk-name=org.sigxcpu.Feedback
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/aclocal
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: modem-manager
    buildsystem: meson
    config-opts:
      - -Dudev=false
      - -Dmbim=false
      - -Dqmi=false
      - -Dqrtr=false
      - -Dexamples=false
      - -Dtests=false
      - -Dman=false
      - -Dbash_completion=false
      - -Dsystemdsystemunitdir=/app/lib/systemd/system
      - -Dudevdir=/app/lib/udev
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/mobile-broadband/ModemManager.git
        tag: 1.24.2
        commit: f2b9ab1ad78d322f32134a444b5b54c6e8160e19
        x-checker-data:
          type: git
          # NOTE tag 0.3 is not semantic versioning
          #version-scheme: semantic
          # NOTE even-stable/odd-unstable versioning scheme
          tag-pattern: ^(\d+\.\d*[02468]\.\d+)$
  - name: libpeas
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
      - -Dlua51=false
      - -Dgjs=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/2.1/libpeas-2.1.0.tar.xz
        sha256: 0dc581f4fe29754fb114adc6f46a0423200c111e08c1e5ad08719e55c418de97
        x-checker-data:
          type: gnome
          name: libpeas
  - name: abseil
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_CXX_STANDARD=17
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
      - -DABSL_PROPAGATE_CXX_STD=ON
    sources:
      - type: git
        url: https://github.com/abseil/abseil-cpp.git
        tag: '20250512.1'
        commit: 76bb24329e8bf5f39704eb10d21b9a80befa7c81
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: protobuf
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -Dprotobuf_ABSL_PROVIDER=package
      - -Dprotobuf_BUILD_SHARED_LIBS=ON
      - -Dprotobuf_BUILD_TESTS=OFF
    cleanup:
      - protoc
      - /bin
      - /doc
      - /lib/plugins
    sources:
      - type: git
        url: https://github.com/protocolbuffers/protobuf.git
        tag: v32.0
        commit: 4fbd1111a292d04746c732573025e3251de0bb9c
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          # BUG https://github.com/flathub/flatpak-external-data-checker/issues/294
          #version-scheme: semantic
  - name: libphonenumber
    buildsystem: cmake-ninja
    config-opts:
      - -DREGENERATE_METADATA=OFF
      - -DUSE_BOOST=OFF
      - -DBUILD_TESTING=OFF
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
    sources:
      - type: git
        url: https://github.com/google/libphonenumber.git
        tag: v9.0.12
        commit: 6734f802e490ebe6985fe1185208de8fa54b8407
        x-checker-data:
          type: git
          version-scheme: semantic
    subdir: cpp
  - name: libical
    cleanup:
      - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
    sources:
      - type: git
        url: https://github.com/libical/libical.git
        tag: v3.0.20
        commit: 57ce34025066935f356fd539e6deb7a7a9952618
        x-checker-data:
          type: git
          # NOTE tag v0.48 is not semantic versioning...
          #version-scheme: semantic
          tag-pattern: ^v([\d.]+)$
  - shared-modules/intltool/intltool-0.51.json
  - name: evolution-data-server
    cleanup:
      - /share/GConf
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_PHONENUMBER=ON
      - -DENABLE_DOT_LOCKING=OFF
      - -DENABLE_FILE_LOCKING=fcntl
      - -DENABLE_GOA=OFF
      - -DENABLE_GTK=OFF
      - -DENABLE_GTK4=ON
      - -DENABLE_OAUTH2_WEBKITGTK4=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_TESTS=OFF
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
      - -DWITH_PHONENUMBER=ON
      - -DPHONENUMBER_DEFINITIONS=
      - -DENABLE_CANBERRA=OFF
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.57/evolution-data-server-3.57.2.tar.xz
        sha256: 9b2647c4265e0a6767fe19c7d602eb9bdcf3f428e4f9c41617e962a7fff9eebd
        x-checker-data:
          type: gnome
          name: evolution-data-server
  - name: gom
    buildsystem: meson
    config-opts:
      - -Denable-introspection=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gom.git
        tag: 0.5.3
        commit: 814fdbf0e0f352e067c6118af5f7454b41e9ef49
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: folks
    buildsystem: meson
    cleanup:
      - /bin
    config-opts:
      - -Dtelepathy_backend=false
      - -Dinspect_tool=false
      - -Dimport_tool=false
      - -Dbluez_backend=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/folks.git
        tag: 0.15.9
        commit: f57424e8411bb0b005483593ed11025a838ab19f
        x-checker-data:
          type: git
          # NOTE tag 0.14 is not semantic versioning...
          #version-scheme: semantic
          tag-pattern: ^([\d.]+)$
  - name: feedbackd
    buildsystem: meson
    config-opts:
      - -Ddaemon=false
      - -Dtests=false
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/agx/feedbackd.git
        tag: v0.8.4
        commit: 69a4ee2538029b97a4bf3a3cd011cd3922e2f3f9
        x-checker-data:
          type: git
          version-scheme: semantic
  - name: callaudiod
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/mobian1/callaudiod.git
        tag: 0.1.10
        commit: 56831297817afb6b30062b7cee3e40225ac39cac
        x-checker-data:
          type: git
          version-scheme: semantic
  - name: sofia-sip
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/freeswitch/sofia-sip.git
        tag: v1.13.17
        commit: 6198851a610b7889c17e2d98fb84617bc1dd7aec
        x-checker-data:
          type: git
          version-scheme: semantic
      - type: patch
        path: sofia-sip-gcc14-backport.patch
  - name: calls
    buildsystem: meson
    config-opts:
      - -Dmanpages=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/calls.git
        tag: v48.2
        commit: 9100b845a7aad0607b54a8ff67eb5790662f977b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true
      - type: patch
        path: calls-appstream-invalid-release-description-backport.patch
