app-id: org.gnome.Calls
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: gnome-calls
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --system-talk-name=org.freedesktop.ModemManager1
  - --talk-name=org.gnome.evolution.dataserver.AddressBook10
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=im.pidgin.purple.PurpleService
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  - --talk-name=org.mobian_project.CallAudio
  - --talk-name=org.sigxcpu.Feedback
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/aclocal
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: modem-manager
    config-opts:
      - --without-udev
      - --without-mbim
      - --without-qmi
      - --with-systemdsystemunitdir=/app/lib/systemd/system
      - --with-udev-base-dir=/app/lib/udev
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/mobile-broadband/ModemManager.git
        tag: 1.20.6
        commit: 6aa0ff583d04aea88b4da7a1c20049f57062dab6
        x-checker-data:
          type: git
          # NOTE tag 0.3 is not semantic versioning
          #version-scheme: semantic
          # NOTE even-stable/odd-unstable versioning scheme
          tag-pattern: ^(\d+\.\d*[02468]\.\d+)$
  - name: libpeas
    buildsystem: meson
    config-opts:
      - -Ddemos=false
      - -Dwidgetry=false
      - -Dlua51=false
      - -Dglade_catalog=false
      - -Dintrospection=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpeas.git
        tag: libpeas-1.36.0
        commit: 7f245fa5158204621c3469756a951b68a651c4fe
        x-checker-data:
          type: git
          tag-pattern: ^libpeas-([\d.]+)$
          # NOTE tag libpeas-1.23.90.1 is not semantic versioning
          #version-scheme: semantic
  - name: abseil
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_CXX_STANDARD=17
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=ON
      - -DABSL_PROPAGATE_CXX_STD=ON
    sources:
      - type: git
        url: https://github.com/abseil/abseil-cpp.git
        tag: '20230802.1'
        commit: fb3621f4f897824c0dbe0615fa94543df6192f30
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: protobuf
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -Dprotobuf_ABSL_PROVIDER=package
      - -Dprotobuf_BUILD_SHARED_LIBS=ON
      - -Dprotobuf_BUILD_TESTS=OFF
    cleanup:
      - protoc
      - /bin
      - /doc
      - /lib/plugins
    sources:
      - type: git
        url: https://github.com/protocolbuffers/protobuf.git
        tag: v24.4
        commit: 7789b3ac85248ad75631a1919071fa268e466210
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          # BUG https://github.com/flathub/flatpak-external-data-checker/issues/294
          #version-scheme: semantic
  - name: libphonenumber
    buildsystem: cmake-ninja
    config-opts:
      - -DREGENERATE_METADATA=OFF
      - -DUSE_BOOST=OFF
      - -DBUILD_TESTING=OFF
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
    sources:
      - type: git
        url: https://github.com/google/libphonenumber.git
        tag: v8.13.22
        commit: 4189ef0fd972c8b54b8f9d25bf0d600ad9d80a9e
        x-checker-data:
          type: git
          version-scheme: semantic
    subdir: cpp
  - name: libical
    cleanup:
      - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
    sources:
      - type: git
        url: https://github.com/libical/libical.git
        tag: v3.0.16
        commit: 5990fd0ac00ee3f068909ac86aa642c940720150
        x-checker-data:
          type: git
          # NOTE tag v0.48 is not semantic versioning...
          #version-scheme: semantic
          tag-pattern: ^v([\d.]+)$
  - shared-modules/intltool/intltool-0.51.json
  - name: evolution-data-server
    cleanup:
      - /share/GConf
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_PHONENUMBER=ON
      - -DENABLE_DOT_LOCKING=OFF
      - -DENABLE_FILE_LOCKING=fcntl
      - -DENABLE_GOA=OFF
      - -DENABLE_GTK=OFF
      - -DENABLE_GTK4=ON
      - -DENABLE_OAUTH2_WEBKITGTK4=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_TESTS=OFF
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
      - -DWITH_PHONENUMBER=ON
      - -DPHONENUMBER_DEFINITIONS=
      - -DENABLE_CANBERRA=OFF
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/evolution-data-server.git
        tag: 3.50.0
        commit: 9233378a13d9054afd3c4bdd006393b220575e04
        x-checker-data:
          type: git
          # NOTE tag 3.43.1.1 is not semantic versioning...
          #version-scheme: semantic
          tag-pattern: ^([\d.]+)$
  - name: gom
    buildsystem: meson
    config-opts:
      - -Denable-introspection=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gom.git
        tag: '0.4'
        commit: 26816b74a29b9d2d8dc169ed2f9649a4a159bc7c
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: folks
    buildsystem: meson
    cleanup:
      - /bin
    config-opts:
      - -Dtelepathy_backend=false
      - -Dinspect_tool=false
      - -Dimport_tool=false
      - -Dbluez_backend=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/folks.git
        tag: 0.15.6
        commit: 1ae8ccc3e55bd1b840d9082de1a19e5a6b5ccf83
        x-checker-data:
          type: git
          # NOTE tag 0.14 is not semantic versioning...
          #version-scheme: semantic
          tag-pattern: ^([\d.]+)$
  - name: feedbackd
    buildsystem: meson
    config-opts:
      - -Ddaemon=false
    sources:
      - type: git
        url: https://source.puri.sm/Librem5/feedbackd.git
        tag: v0.0.0+git20220520
        commit: 17c1c2aa24dbf3b9829bcfc3db38f633053c52f9
        x-checker-data:
          type: git
          tag-pattern: ^v0\.0\.0\+git([\d]{8})$
  - name: callaudiod
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/mobian1/callaudiod.git
        tag: 0.1.9
        commit: 50d1ac3792aac03abe0a3a88ceac77201a43bb3b
        x-checker-data:
          type: git
          version-scheme: semantic
  - name: sofia-sip
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/freeswitch/sofia-sip.git
        tag: v1.13.16
        commit: dfc7095f4cce19133e27c230eae8ababb061bfed
        x-checker-data:
          type: git
          version-scheme: semantic
  - name: calls
    buildsystem: meson
    config-opts:
      - -Dmanpages=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/calls.git
        tag: v45.0
        commit: 936d36287324163b958c6ea0c4297c7a607ee18c
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true
